<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <div class="image-container">
        <img src="{{product.imageUrl}}" class="img-fluid rounded-start card-img-top" alt="{{product.name}}">
      </div>
    </div>
    <div class="col-md-10">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">Price: ${{product.price}}</p>
        <p class="card-text">Size: {{product.size}}</p>
        <div class="d-flex align-items-center">
          <button (click)="decreaseQuantity()" class="btn btn-secondary btn-sm">-</button>
          <span class="mx-2">{{product.quantity}}</span>
          <button (click)="increaseQuantity()" class="btn btn-secondary btn-sm">+</button>
          <button (click)="remove()" class="btn btn-danger btn-sm ml-2">
            <i class="fa fa-trash"></i>
          </button>
        </div>
        <p class="card-text"><small class="text-muted">Added at: {{product.createAt}}</small></p>
      </div>
    </div>
  </div>
</div>
