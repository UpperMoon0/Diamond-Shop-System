<div class="card shadow rounded product-card" style="width: 18rem">
  <a href="/collection/{{collection.id}}" aria-label="View product details">
    <img src="{{collection.imageUrl}}" class="card-img-top img-fluid product-image" alt="Product Image" style="width: 300px">
  </a>
  <div class="card-body text-center">
    <h4 class="h5 mb-2" style="font-size: 1rem;">{{ collection.name }}</h4>
  </div>
</div>
