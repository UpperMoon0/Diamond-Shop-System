<app-header></app-header>
<div style="margin: 10rem auto 10rem;">
  <div style="margin: auto 5rem auto">
    <h1>{{collection.name}}</h1>
    <p>{{collection.description}}</p>
  </div>

  <div style= "margin: auto 5rem auto; border: 1px solid #000; padding: 1rem; display: flex">
    <div *ngFor="let product of jewelriesInCollection">
      <app-product-card [product]="product" [typeColors]="colorService.getTypeGradient(product.jewelry.type.type)"></app-product-card>
    </div>
  </div>
</div>
<app-footer></app-footer>
