<div class="container">
  <div class="row justify-content-center">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="p-5 col-md-6 border">
      <div class="form-group" *ngIf="profileForm.get('imageUrl').value">
        <img [src]="profileForm.get('imageUrl').value" alt="Image from URL" class="img-thumbnail" (error)="handleImageError($event)" />
      </div>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" formControlName="fullName" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" class="form-control" id="phone" formControlName="phone" required />
      </div>
      <div class="form-group">
        <label for="dob">Birth Date:</label>
        <input type="date" class="form-control" id="dob" formControlName="dob" required />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" formControlName="address" required />
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL:</label>
        <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl" required />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
</div>
