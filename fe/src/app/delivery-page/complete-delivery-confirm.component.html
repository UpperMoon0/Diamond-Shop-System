<div style="margin: 1rem auto 1rem;">
  <div style="margin: 1rem auto 1rem;">
    <h1 style="text-align: center;">Are you sure you want to complete this delivery?</h1>
    <p style="text-align: center;">This action cannot be undone.</p>
    <div style="display: flex; justify-content: center; gap: 1rem;">
      <button (click)="cancel()">No</button>
      <button (click)="data.completeDelivery()">Yes</button>
    </div>
  </div>
</div>
