<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle d-flex align-items-center" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <img [src]="imageUrl" alt="Profile Image" class="rounded-circle mr-2" style="width: 50px; height: 50px;" (error)="handleImageError($event)">
    <span>{{fullName}}</span>
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" routerLink="/profile">My Profile</a>
    <a class="dropdown-item" (click)="logOut()">Logout</a>
  </div>
</div>
