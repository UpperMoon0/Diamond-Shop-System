<div class="container mt-for-header">
  <div class="row">
    <div class="col-12">
      <h1>Products</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card-deck">
        <app-product-card *ngFor="let product of products" [product]="product" [typeColors]="colorService.getTypeGradient(product.type)"></app-product-card>
      </div>
    </div>
  </div>
</div>
