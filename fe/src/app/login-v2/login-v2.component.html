<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align: center">SignIn/SignUp</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Sign In">
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                formControlName="email"
              />
              <mat-error *ngIf="callLogin['email'].invalid"
                >Email is required</mat-error
              >
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                formControlName="password"
              />
              <mat-error
                *ngIf="
                  callLogin['password'].errors &&
                  callLogin['password'].errors['required']
                "
              >
                Password is required
              </mat-error>
              <mat-error
                *ngIf="
                  callLogin['password'].errors &&
                  callLogin['password'].errors['minlength']
                "
              >
                Password must be of length 6
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <mat-checkbox>Remember Me!</mat-checkbox>
            <button mat-raised-button color="primary" class="login-button">
              Sign In
            </button>

            <button mat-raised-button class="login-button">
              Login with Google
              <a href="https://www.google.com/"></a>
            </button>
            <!--            https:  //devapibhs.k-media.vn/shop/oauth2/authorize/google?redirect_uri=http://localhost:3000-->
          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form [formGroup]="registerForm" action="">
            <mat-form-field>
              <input
                matInput
                placeholder="User Name"
                required
                formControlName="username"
              />
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error *ngIf="callRegister['username'].invalid">
                Username is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                formControlName="email"
              />
              <mat-error *ngIf="callRegister['email'].invalid"
                >Email is required</mat-error
              >
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                formControlName="password"
              />
              <mat-error
                *ngIf="
                  callRegister['password'].errors &&
                  callRegister['password'].errors['required']
                "
              >
                Password is required
              </mat-error>
              <mat-error
                *ngIf="
                  callRegister['password'].errors &&
                  callRegister['password'].errors['minlength']
                "
              >
                Password must be of length 6
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                formControlName="rePassword"
              />
              <mat-error
                *ngIf="
                  callRegister['rePassword'].errors &&
                  callRegister['rePassword'].errors['required']
                "
              >
                Re-Enter Password is required
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-button">
              Sign Up
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
