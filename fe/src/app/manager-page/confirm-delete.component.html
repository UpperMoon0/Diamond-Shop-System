<div class="edit-diamond-container" style="background-color: #f2f2f2; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <div>
    <h2 style="color: #333; font-family: Arial, sans-serif;">Confirm Delete</h2>
  </div>
  <div style="display: flex; flex-direction: column; gap: 10px;">
    <p style="color: #666; font-family: Arial, sans-serif;">Are you sure you want to delete this {{entity}}?</p>
    <div style="display: flex; justify-content: space-between;">
      <button type="button" (click)="onCancel()" style="padding: 10px 20px; border: none; border-radius: 4px; background-color: #ccc; color: white; cursor: pointer;">Cancel</button>
      <button type="button" (click)="onSubmit()" style="padding: 10px 20px; border: none; border-radius: 4px; background-color: #ff4d4d; color: white; cursor: pointer;">Confirm Delete</button>
    </div>
  </div>
</div>
