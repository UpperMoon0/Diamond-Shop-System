<div class="container">
  <table>
    <thead>
      <tr>
        <td>Deliverer ID</td>
        <td>Deliverer's Name</td>
      </tr>
    </thead>
    <tbody>
      <div *ngFor="let deliverer of deliverers">
        <tr>
          <td>{{deliverer.id}}</td>
          <td>{{deliverer.fullName}}</td>
        </tr>
      </div>
    </tbody>
  </table>
</div>
