<div class="container" style="margin: 5rem auto 5rem">
  <div style="display: flex; align-items: flex-start;">
    <table style="border: 1px solid black;">
      <thead style="text-align: center">
      <tr>
        <th>ID</th>
        <th>Color</th>
        <th>Clarity</th>
        <th>Cut</th>
        <th style="text-align: center">Shape</th>
        <th>Carat</th>
        <th>Quantity</th>
        <th style="text-align: center">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let element of diamonds">
        <td>{{element.id}}</td>
        <td>{{element.color}}</td>
        <td>{{element.clarity}}</td>
        <td>{{element.cut}}</td>
        <td style="text-align: center">{{element.shape}}</td>
        <td>{{element.carat}}</td>
        <td>{{element.quantity}}</td>
        <td style="text-align: center">
          <button (click)="openEditDiamondDialog(element)">Edit</button>
          <button (click)="openDeleteConfirmDialog(element.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div>
      <button (click)="addDiamond()" style="background-color: green; color: white;">Add</button>
    </div>
  </div>
</div>
