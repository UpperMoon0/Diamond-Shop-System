<div class="container" style="margin-top: 15rem; margin-bottom: 15rem; border: 2px solid #000; width: 40%; padding-top: 3rem; padding-bottom: 3rem;">
  <h2 style="text-align: center;">Payment</h2>
  <form (ngSubmit)="buy()" class="payment-form">
    <div class="form-group">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" [ngModel]="customerName" class="form-control" placeholder="Customer Name">
    </div>
    <div class="form-group">
      <label for="card">Card Details</label>
      <ngx-stripe-card
        id="card"
        [options]="{
          style: {
            base: {
              iconColor: '#666EE8',
              color: '#31325F',
              lineHeight: '40px',
              fontWeight: 300,
              fontFamily: 'Helvetica Neue, Helvetica, sans-serif',
              fontSize: '18px',
              '::placeholder': {
                color: '#CFD7E0'
              }
            }
          }
        }"
        [elementsOptions]="{ locale: 'en' }" class="form-control">
      </ngx-stripe-card>
    </div>
    <h3>Total Price: ${{ totalPrice }}</h3>
    <button type="submit" class="btn btn-primary">Proceed</button>
  </form>
</div>
