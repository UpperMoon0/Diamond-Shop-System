<div class="purchase-history-container">
  <h1 style="text-align: center;">Purchase History</h1>
  <div style="display: flex; min-height: 500px">
    <div class="purchase-list-container">
      <h4>Purchase List</h4>
      <ul class="purchase-list">
        <li *ngFor="let orderLabel of orderLabels" (click)="selectOrder(orderLabel.order)" class="purchase-list-item">
          {{orderLabel.label}}
        </li>
      </ul>
    </div>
    <div class="purchase-details-container">
      <app-purchase-details [order]="selectedOrder"></app-purchase-details>
    </div>
  </div>
</div>
