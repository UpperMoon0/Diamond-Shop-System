<div class="form-wrapper register-form p-2">
  <form [formGroup]="form" (ngSubmit)="onRegister()">
    <div class="form-group d-flex flex-column align-items-center">
      <div class="field d-flex flex-column align-items-start w-50">
        <label class="mb-1">Username:</label>
        <input type="text" class="form-control" formControlName="username" required />
      </div>
      <div class="field d-flex flex-column align-items-start w-50">
        <label class="mb-1">Password:</label>
        <input type="password" class="form-control" formControlName="password" required />
      </div>
      <div class="field d-flex flex-column align-items-start w-50">
        <label class="mb-1">Email:</label>
        <input type="email" class="form-control" formControlName="email" required />
      </div>
      <div class="field d-flex flex-column align-items-start w-50">
        <label class="mb-1">Phone:</label>
        <input type="text" class="form-control" formControlName="phone" required />
      </div>
      <div class="field d-flex flex-column align-items-start w-50">
        <label class="mb-1">Address:</label>
        <input type="text" class="form-control" formControlName="address" required />
      </div>
      <div class="field d-flex flex-column align-items-start w-50">
        <label class="mb-1">Full Name:</label>
        <input type="text" class="form-control" formControlName="fullName" required />
      </div>
      <div class="field d-flex flex-column align-items-start w-50">
        <label class="mb-1">Date of Birth:</label>
        <input type="date" class="form-control" formControlName="dob" required />
      </div>
      <div class="field d-flex flex-column align-items-start w-50 ml-auto"> <!-- Add ml-auto for right alignment -->
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>
