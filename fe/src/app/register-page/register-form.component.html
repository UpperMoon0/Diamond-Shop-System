<div class="form-wrapper register-form">
  <form [formGroup]="form" (ngSubmit)="onRegister()">
    <div class="form-group">
      <div class="field">
        <label>Username:</label>
        <input type="text" class="form-control" formControlName="username" required />
      </div>
      <div class="field">
        <label>Password:</label>
        <input type="password" class="form-control" formControlName="password" required />
      </div>
      <div class="field">
        <label>Email:</label>
        <input type="email" class="form-control" formControlName="email" required />
      </div>
      <div class="field">
        <label>Phone:</label>
        <input type="text" class="form-control" formControlName="phone" required />
      </div>
      <div class="field">
        <label>Address:</label>
        <input type="text" class="form-control" formControlName="address" required />
      </div>
      <div class="field">
        <label>Full Name:</label>
        <input type="text" class="form-control" formControlName="fullName" required />
      </div>
      <div class="field">
        <label>Date of Birth:</label>
        <input type="date" class="form-control" formControlName="dob" required />
      </div>
      <div class="field">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>
