<h3>Your points: {{customerPoints}}</h3>
<div class="container" style="margin-top: 100px;">
  <h2 style="color: black; font-family: Helvetica Neue, sans-serif;">Deliveries</h2>
  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
      <tr>
        <td>Code</td>
        <td>Discount</td>
        <td>Expired Date</td>
        <td></td>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let voucher of vouchers">
        <tr>
          <td>{{voucher.code}}</td>
          <td>{{voucher.discount}}</td>
          <td>{{voucher.expireAt}}</td>
          <td><span *ngIf="customerPoints >= voucher.price"><button type="submit" class="save-button" (click)="buyVoucher(voucher.code)">Get Voucher</button></span></td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
